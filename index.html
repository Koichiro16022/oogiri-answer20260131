<script>
    let count = 10;
    let selectedAnswers = [];

    function generateAnswers() {
        const kw = document.getElementById('keyword').value;
        if (!kw) { alert("キーワードを入れてください"); return; }
        
        // テスト用のダミーデータ（APIを使わないので無料・無制限）
        const testAnswers = [
            "24時間体制で持ち主の愚痴を聞き続ける",
            "充電が切れる間際に、悲しげな別れの歌を歌う",
            "持ち主の顔色を見て、勝手に会社に欠勤届を出す",
            "美味しいトマト料理のレシピを、ホログラムで投影する",
            "暗闇で目が合うと、優しくウインクしてくる",
            "SNSの炎上を察知し、物理的にスマホをロックする",
            "持ち主の好みのタイプを学習し、街中で勝手にナンパする",
            "残高が減ると、自動的に近所のバイト情報を検索する",
            "寝坊した際、枕元でバケツ一杯の水を出す（仮想）",
            "10年後の持ち主の姿を、毎日更新して表示する"
        ];

        const resultArea = document.getElementById('result-area');
        resultArea.innerHTML = `<p style="border-left: 3px solid #E5E5E5; padding-left: 10px;"><strong>お題：AIすぎる${kw}。驚きの機能とは？</strong></p>`;
        
        const copySection = document.getElementById('copy-section');
        copySection.style.display = 'block';
        selectedAnswers = [];
        updateSelectedList();

        testAnswers.forEach((txt) => {
            const div = document.createElement('div');
            div.className = 'answer-item';
            div.innerText = txt;
            div.onclick = () => toggleSelect(div, txt);
            resultArea.appendChild(div);
        });
    }

    // （toggleSelect, updateSelectedList, copyToClipboard はそのまま）
</script>
