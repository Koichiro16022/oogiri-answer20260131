<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大喜利アンサー - Prototype</title>
    <style>
        body { background-color: #001220; color: #E5E5E5; font-family: sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .main-card { background-color: #001f33; padding: 25px; border-radius: 10px; width: 100%; max-width: 600px; border: 1px solid #334b5e; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; font-size: 1rem; box-sizing: border-box; }
        input { background: #e0e0e0; color: #333; }
        button { background: linear-gradient(135deg, #E5E5E5 0%, #A0A0A0 100%); color: #001220; font-weight: bold; cursor: pointer; }
        .odai-item { background: rgba(255,255,255,0.05); padding: 15px; margin: 10px 0; border-radius: 5px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        /* 選択されたお題の赤枠 */
        .selected-odai { border: 2px solid #FF0000 !important; background: rgba(255, 0, 0, 0.1); }
        .section-title { border-left: 3px solid #E5E5E5; padding-left: 10px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-card">
        <label>キーワード：</label>
        <input type="text" id="keyword" placeholder="例：戦い">
        
        <button onclick="generateOdai()">大喜利のお題を生成</button>

        <div id="odai-result-area"></div>
    </div>

    <script>
        let selectedOdaiText = "";

        function generateOdai() {
            const kw = document.getElementById('keyword').value;
            if (!kw) { alert("キーワードを入れてください"); return; }
            
            // テスト用のお題3案
            const testOdaiList = [
                `「AIすぎる${kw}」にありがちな、人間味のありすぎるバグとは？`,
                `100年後の${kw}に追加された、法に触れそうな新機能とは？`,
                `世界一やる気のない${kw}。持ち主をどう裏切る？`
            ];

            const area = document.getElementById('odai-result-area');
            area.innerHTML = `<p class="section-title">「${kw}」をキーワードにした厳選お題3選</p>`;
            
            testOdaiList.forEach((txt) => {
                const div = document.createElement('div');
                div.className = 'odai-item';
                div.innerText = txt;
                div.onclick = function() {
                    // 他の選択を解除して、クリックしたものだけを赤枠にする
                    document.querySelectorAll('.odai-item').forEach(el => el.classList.remove('selected-odai'));
                    this.classList.add('selected-odai');
                    selectedOdaiText = txt;
                    
                    // 次のステップ（回答生成）に進むための合図を出す（今はまだ表示しません）
                    console.log("選択されたお題:", selectedOdaiText);
                };
                area.appendChild(div);
            });
        }
    </script>
</body>
</html>
