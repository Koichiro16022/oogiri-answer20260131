<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大喜利アンサー - Prototype</title>
    <style>
        body {
            background-color: #001220;
            color: #E5E5E5;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            max-width: 600px;
            border-bottom: 1px solid #C0C0C0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .main-card {
            background-color: #001f33;
            padding: 25px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #334b5e;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input { background: #e0e0e0; color: #333; }
        button {
            background: linear-gradient(135deg, #E5E5E5 0%, #A0A0A0 100%);
            color: #001220;
            font-weight: bold;
            cursor: pointer;
        }
        .answer-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            font-size: 1.1rem;
        }
        .selected {
            border: 2px solid #FF0000 !important;
            background: rgba(255, 0, 0, 0.2) !important;
        }
        .copy-section {
            margin-top: 20px;
            padding: 15px;
            background: #002b47;
            border-radius: 5px;
            display: none;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>大喜利アンサー</h2>
        <div>本日はあと<span id="count" style="font-weight:bold; color:#fff; border-bottom:2px solid #C0C0C0;">10</span>回使えます。</div>
    </div>

    <div class="main-card">
        <label>キーワード：</label>
        <input type="text" id="keyword" placeholder="例：トマト、スマホ、AI...">
        
        <label>お題のトーン：</label>
        <select id="tone">
            <option value="intellectual">知的 (Intellectual)</option>
            <option value="surreal">シュール (Surreal)</option>
            <option value="black">ブラック (Black)</option>
        </select>

        <button onclick="generateOdai()">大喜利のお題を生成</button>

        <div id="result-area"></div>

        <div id="copy-section" class="copy-section">
            <p style="font-size: 0.8rem; color: #C0C0C0;">合格（赤枠）を選んでください</p>
            <div id="selected-texts" style="margin-bottom:10px;"></div>
            <button onclick="copyToClipboard()" style="background: #C0C0C0;">テキストをコピー</button>
        </div>
    </div>

    <script>
        let selectedAnswers = [];

        function generateOdai() {
            const kw = document.getElementById('keyword').value;
            if (!kw) { alert("キーワードを入れてください"); return; }
            
            const testOdaiList = [
                `「AIすぎる${kw}」にありがちな、人間味のありすぎるバグとは？`,
                `100年後の${kw}に追加された、法に触れそうな新機能とは？`,
                `世界一やる気のない${kw}。持ち主をどう裏切る？`
            ];

            const resultArea = document.getElementById('result-area');
            resultArea.innerHTML = `<p style="border-left: 3px solid #E5E5E5; padding-left: 10px; margin-top:20px;"><strong>「${kw}」から閃いた厳選お題3選</strong></p>`;
            
            document.getElementById('copy-section').style.display = 'block';
            selectedAnswers = [];
            updateSelectedList();

            testOdaiList.forEach((txt) => {
                const div = document.createElement('div');
                div.className = 'answer-item';
                div.innerText = txt;
                div.onclick = function() {
                    if (this.classList.contains('selected')) {
                        this.classList.remove('selected');
                        selectedAnswers = selectedAnswers.filter(a => a !== txt);
                    } else {
                        this.classList.add('selected');
                        selectedAnswers.push(txt);
                    }
                    updateSelectedList();
                };
                resultArea.appendChild(div);
            });
        }

        function updateSelectedList() {
            const display = document.getElementById('selected-texts');
            display.innerHTML = selectedAnswers.map((a, i) => `<div>${i+1}: ${a}</div>`).join('');
        }

        function copyToClipboard() {
            if (selectedAnswers.length === 0) { alert("お題を選んでください"); return; }
            const textArea = document.createElement("textarea");
            textArea.value = selectedAnswers.join('\n');
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("コピーしました！");
        }
    </script>
</body>
</html>
